group = 'de.interactive_instruments.etf.ets'
description = 'Executable Test Suites Repository'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}
